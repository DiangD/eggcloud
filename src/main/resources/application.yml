server:
  port: 8088


spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/egg-cloud?serverTimezone=UTC&useAffectedRows=true&allowMultiQueries=true
    username: root
    password: 990706
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 5
      min-idle: 2
      max-wait: 60000
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: -1
      validation-query: SELECT 'x'
      validation-query-timeout: 10
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      keep-alive: false
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      filters: stat
      use-global-data-source-stat: true
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      filter:
        config:
          enabled: true
        slf4j:
          enabled: true
          statement-create-after-log-enabled: false
          statement-close-after-log-enabled: false
          result-set-open-after-log-enabled: false
          result-set-close-after-log-enabled: false
        wall:
          config:
            multi-statement-allow: true
      stat-view-servlet:
        enabled: true
        login-username: qzh
        login-password: 990706
        reset-enable: false
        url-pattern: /druid/*
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.png,*.css,*.ico,/druid/*'
  redis:
    port: 6379
    host: 127.0.0.1
    lettuce:
      pool:
        max-active: 200
        max-wait: -1
        max-idle: 10
        min-idle: 0

  servlet:
    multipart:
      enabled: true
      max-file-size: 512MB
      max-request-size: 512MB

mybatis:
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.qzh.eggcloud.model

pagehelper:
  reasonable: true
  support-methods-arguments: true
  page-size-zero: true
  auto-dialect: true

# prod env
#logging:
#  config: classpath:config/log4j2.xml

# JWT
jwt:
  secret: eggcloud-secret
  tokenHeader: Authorization
  tokenPrefix: eggcloud-
  expiration: 172800
  antMatchers: index/**,/login,/register,/favicon.ico,/logout,/druid/**,/verify/code,/s/public/**


validation:
  code:
    length: 6

egg:
  cloud:
    max-size: 2GB
    separator: /
    text: txt,html,htm,asp,jsp,xml,json,properties,md,gitignore,java,py,c,cpp,go,js,sql,sh,bat,m,bas,prg,cmd
    document: pdf,word,doc,docs,xls,xl,xlsx,doc,docx,pptx,wps
    image: bmp,gif,jpg,ico,vsd,pic,png,jepg,jpeg,wedp,svg
    video: avi,mov,qt,asf,rm,navi,wav,mp4,mkv,webm,flv
    audio: mp3,wma,flac
    zip: rar,zip,7z
  dfs:
    url: http://127.0.0.1:8081